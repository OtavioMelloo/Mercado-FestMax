<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="Css/style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet" 
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>FestMax</title>
  </head> 
  <body>
    <section class="frame01_header">
      <div id="mainframe01">
        
        <img
          src="Assets/IMG/Logo_FestMax.png"
          alt="Logo"
        />
        <div class="searchbar">
          
         <!-- COMENTARIO FODA 2 -->

          <input type="text" placeholder="Procurando Algo?" />
          <a href="#" type="button"><i class="material-icons">search</i></a>
        </div>

        <div class="actions">
          <a href="#">
            <div class="conta icon_text point">
              <span class="material-symbols-outlined">contacts_product</span>
              <div class="account_text text_header">
                <h1>Minha</h1>
                <p>conta</p>
              </div>
            </div>
          </a>
          <a href="#">
            <div class="M_pedidos flex point">
              <span class="material-symbols-outlined">package_2</span>
              <div class="pedidos_text text_header">
                <h1>Meus</h1>
                <p>pedidos</p>
              </div>
            </div>
          </a>
          <a href="#">
            <div class="nosso_time flex icon_text point">
              <span class="material-symbols-outlined">diversity_3</span>
              <div class="equipe_text text_header">
                <h1>Nosso</h1>
                <p>Time</p>
              </div>
            </div>
          </a>
          <a href="#">
            <div class="carrinho_compra flex icon_text point">
              <span class="material-symbols-outlined">shopping_cart</span>
              <div class="equipe_text text_header">
                <h1>Carrinho</h1>
                <p>Time</p>
              </div>
            </div>
          </a>
          </div>
        </div>
      </div>
    </section>

    <section class="frame01_nav">
      <nav class="nav_bar">
        <a href="#">Todas as Categorias</a>
        <a href="#">Hortifrúti</a>
        <a href="#">Bebidas</a>
        <a href="#">Padaria</a>
        <a href="#">Mercearia</a>
        <a href="#">Higiene e perfumaria</a>
        <a href="#">Sou FestMax</a>
      </nav>
    </section>

    <section class="frame01_fretegratis">
      <div class="frame01_fretegrat">
        <img src="/Assets/IMG/Frete_Gratis.png" alt="Frete">
      </div>
    </section>

  <section class="frame01_promocoes">
    <div class="frame01_promo">
      <div class="frame01_seta_esquerda" onclick="mudarPromo(-1);previous()">
        <svg xmlns="http://www.w3.org/2000/svg" id="seta-esquerda" width="40" height="40" fill="currentColor"
          class="bi bi-caret-left-fill" viewBox="0 0 16 16">
          <path
            d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
        </svg>
      </div>

      <img src="/Assets/IMG/promo1.png" alt="Promoção 1" id="promo">

      <div class="frame01_seta_direita" onclick="mudarPromo(1);next()">
        <svg xmlns="http://www.w3.org/2000/svg" id="seta-direita" width="40" height="40" fill="currentColor"
          class="bi bi-caret-right-fill" viewBox="0 0 16 16">
          <path
            d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
        </svg>
      </div>

  </section>

  <div class="frame01_dots">
    <div class="dots">
      <div class="dot active"></div>
      <div class="dot"></div>
    </div>
  </div>

  <div class="frame02_menucategorias">
    <section class="categoria acougue" id="categoria1">
      <aside class="frame02_titulocategorias">
        Açougue
      </aside>
      <img src="/Assets/IMG/MenuCategorias/acougue.png">
    </section>

    <section class="categoria" id="categoria1">
      <aside class="frame02_titulocategorias">
        Hortifrúti
      </aside>
      <img src="/Assets/IMG/MenuCategorias/hortfruti.png">
    </section>

    <section class="categoria padaria" id="categoria1">
      <aside class="frame02_titulocategorias">
        Padaria
      </aside>
      <img src="/Assets/IMG/MenuCategorias/padaria.png" id="imgpad">
    </section>

    <section class="categoria" id="categoria1">
      <aside class="frame02_titulocategorias">
        Perfumaria
      </aside>
      <img src="/Assets/IMG/MenuCategorias/perfumes.png">
    </section>

    <section class="categoria" id="categoria1">
      <aside class="frame02_titulocategorias">
        Bebidas
      </aside>
      <img src="/Assets/IMG/MenuCategorias/bebidas.png">
    </section>
  </div>



  <script src="JavaScript/script.js"></script>
</body>

</html>
