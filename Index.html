<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="Css/style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>FestMax</title>
  </head>
  <body>
    <section class="frame01_header">
      <div id="mainframe01">
        <img
          src="Assets/IMG/Logo_FestMax.png"
          alt="Logo"
          width="90px"
          height="100%"
        />

        <div class="searchbar">
          <input type="text" placeholder="Procurando Algo?" />
          <a href="#" type="button"><i class="material-icons">search</i></a>
        </div>

        <div class="actions">
          <a href="#">
            <div class="conta icon_text">
              <span class="material-symbols-outlined">contacts_product</span>
              <div class="account_text text_header">
                <h1>Minha</h1>
                <p>conta</p>
              </div>
            </div>
          </a>
          <div class="M_pedidos flex">
            <span class="material-symbols-outlined">package_2</span>
            <div class="pedidos_text text_header">
              <h1>Meus</h1>
              <p>pedidos</p>
            </div>
          </div>
          <div class="compre_novamente icon_text">
            <span class="material-symbols-outlined">package_2</span>
            <h1></h1>
          </div>
          <div class="carrinho_de_compras">
            <i></i>
            <h1></h1>
          </div>
        </div>
      </div>
    </section>

    <section class="frame01_nav">
      <nav class="nav_bar">
        <h1></h1>
      </nav>
    </section>

    <section class="frame01_promocoes">
      <div class="frame01_promo">
          <div class="frame01_seta_esquerda" onclick="mudarPromo(-1)"><</div>
          <img src="/Assets/IMG/promo1.jpg" alt="Promoção 1" id="promo">
          <div class="frame01_seta_direita" onclick="mudarPromo(1)">></div>
      </div>
  </section>
  

    <script src="JavaScript/script.js"></script>
  </body>
</html>
