<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho</title>
    <link rel="stylesheet" href="Css/carrinho.css">
</head>

<body>
    <div class="frame03_header">
        <img src="Assets/IMG/Logo_FestMax.png">
    </div>

    <div class="frame03_lista_produtos">
        <h1>MEU CARRINHO</h1>
        <div class="frame03_produtos">
            <div class="titulos">
                <div class="produto">Produto</div>
                <div class="entrega">Entrega</div>
                <div class="preco">Preço</div>
                <div class="quantidade">Quantidade</div>
                <div class="total">Total</div>
            </div>

            <div class="produtos">
                <div class="info-produto">
                    <div class="produto">
                        <img src="Assets/IMG/ImagensGrid/feijao.png">
                    </div>
                    <div class="entrega">
                        R$ 10,00
                    </div>
                    <div class="preco">
                        R$ 23,90
                    </div>
                    <div class="quantidade">
                        1
                    </div>
                    <div class="Total">
                        R$ 33,90
                    </div>
                </div>

                <div class="info-produto">
                    <div class="produto">
                        <img src="Assets/IMG/ImagensGrid/cremedeleite.png">
                    </div>
                    <div class="entrega">
                        R$ 10,00
                    </div>
                    <div class="preco">
                        R$ 23,90
                    </div>
                    <div class="quantidade">
                        1
                    </div>
                    <div class="Total">
                        R$ 33,90
                    </div>
                </div>

            </div>
        </div>
    </div>

    <form action="#" class="frame03_form">
        <p>Caso algum item falte, você deseja: *Obrigatório</p>
        <div class="opcoes">
            <label for="sele1">
                <input type="radio" id="sele1" name="opcao" value="substituir"> Substituir o produto por um de valor
                aproximado
            </label>
            <br>
            <label for="sele2">
                <input type="radio" id="sele2" name="opcao" value="retornar"> Retornar o valor do produto
            </label>
        </div>
    </form>

    <div class="enviar">
        <button class="botao_enviar">FINALIZAR COMPRA</button>
        <a href="Index.html">Escolher mais produtos</a>
    </div>



    <script src="JavaScript/carrinho.js"></script>
</body>

</html>
