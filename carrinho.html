<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho</title>
    <link rel="stylesheet" href="Css/carrinho.css">
</head>

<body>
    <div class="frame03_header">
        <img src="Assets/IMG/Logo_FestMax.png">
    </div>

    <div id="container">
        <div id="produto">
            <h3>Produto</h3>
            <img src="Assets/IMG/ImagensGrid/cerveja.png" alt="Cerveja">
            <img src="Assets/IMG/ImagensGrid/cremedeleite.png" alt="creme de leite">
        </div>
        <div id="produto-nome">
            <h3>Nome</h3>
            <p>Cerveja</p>
            <p>Creme de Leite</p>
        </div>
        <div id="entrega">
            <h3>Entrega</h3>
            <p>A calcular</p>
            <p>A calcular</p>
        </div>
        <div id="preco">
            <h3>Preço</h3>
            <p>R$ 10,00</p>
            <p>R$ 30,00</p>
        </div>
        <div id="quantidade">
            <h3>Quantidade</h3>
            <input type="number" value="1" min="1">
            <input type="number" value="1" min="1">
        </div>
        <div id="total">
            <h3>Total</h3>
            <p>R$ 10,00</p>
            <p>R$ 13,00</p>
        </div>
    </div> 

    <form action="#" class="frame03_form">
        <p>Caso algum item falte, você deseja: *Obrigatório</p>
        <div class="opcoes">
            <label for="sele1">
                <input type="radio" id="sele1" name="opcao" value="substituir"> Substituir o produto por um de valor
                aproximado
            </label>
            <br>
            <label for="sele2">
                <input type="radio" id="sele2" name="opcao" value="retornar"> Retornar o valor do produto
            </label>
        </div>
    </form>

    <div class="enviar">
        <button class="botao_enviar">FINALIZAR COMPRA</button>
        <a href="Index.html">Escolher mais produtos</a>
    </div>



    <script src="JavaScript/carrinho.js"></script>
</body>

</html>
